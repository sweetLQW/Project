<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>校园共享单车用户登录页</title>
    <link rel="stylesheet" href="styles/css/index.css"/>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css"/>
</head>
<body>
    <div class="head">
        <h2>校园共享单车</h2>
    </div>
    <div class="contain">
        <div class="loginbox">
            <h6 class="prompt"></h6>
            <form action="" method="post" class="myform">
                <div class="box clearFix">
                    <input placeholder="请输入手机号" type="text" class="email form-control" id="phone" name="phone"/>
                </div>
                <div class="box clearFix">
                    <input placeholder="请输入验证码" name="checkCode" size="6" class="password form-control" id="checkCode"/>
                </div>
                <input id="btnSendCode" type="button" value="发送验证码" onclick="sendMessage()" />
                <button type="button" class="login">登录</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="scripts/frames/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script type="text/javascript" charset="UTF-8" src="scripts/index.js"></script>
</body>
</html>
