<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>校园共享单车管理员登录页</title>
    <link rel="stylesheet" href="styles/css/admin.css"/>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css"/>
</head>
<body>
    <div class="head">
        <h2>校园单车后台管理</h2>
    </div>
    <div class="contain">
        <div class="loginbox">
            <h6 class="prompt"> </h6>
            <form action="" method="post" class="myform">
                <div class="box clearFix">
                    <input placeholder="请输入管理员帐号" type="text" class="email form-control" id="admin" name="admin"/>
                </div>
                <div class="box clearFix">
                    <input placeholder="请输入密码" type="password" name="password" size="6" class="password form-control" id="password"/>
                </div>
                <button type="button" class="login">登录</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="scripts/frames/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script type="text/javascript" charset="UTF-8" src="scripts/admin/admin.js"></script>
</body>
</html>
